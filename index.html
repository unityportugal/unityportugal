<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unity Portugal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 60px;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #111;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff5a5f;
    }
    .hero-image {
      width: 100%;
      height: 400px;
      background-image: url('nova_colecao.jpg');
      background-size: cover;
      background-position: center;
    }
    section {
      display: none;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    section:target {
      display: block;
      animation: fadeIn 0.6s ease forwards;
    }
    #inicio {
      display: block;
      text-align: center;
      padding: 0;
    }
    #inicio .hero-image {
      display: block;
    }
    #colecoes .hero-image,
    #sobre .hero-image {
      display: none;
    }
    #inicio h1 {
      font-size: 2.5rem;
      margin: 2rem 0;
    }
    #inicio p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 3rem;
    }
    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .produto-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .produto-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }
    .produto-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .produto-card h3 {
      margin: 1rem 0 0.5rem;
      font-weight: 700;
      color: #222;
    }
    .produto-card a {
      display: inline-block;
      margin-bottom: 1rem;
      color: #ff5a5f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .produto-card a:hover {
      text-decoration: underline;
    }
    /* Página produto detalhado */
    .produto-detalhe-container {
      background: white;
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .produto-imagem {
      flex: 1 1 400px;
      min-width: 320px;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .produto-imagem img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .produto-info {
      flex: 1 1 400px;
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .produto-info h2 {
      margin-bottom: 1rem;
      font-size: 2.2rem;
      color: #111;
      font-weight: 700;
    }
    .produto-info p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #555;
    }
    .produto-info strong {
      color: #222;
    }
    .tamanhos {
      margin: 1.5rem 0;
    }
    .tamanhos label {
      margin-right: 1rem;
      cursor: pointer;
      font-weight: 600;
      color: #444;
    }
    .tamanhos input[type="radio"] {
      margin-right: 0.3rem;
      cursor: pointer;
    }
    .btn-adicionar {
      background-color: #ff5a5f;
      border: none;
      padding: 0.9rem 2.5rem;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background-color 0.3s ease;
      align-self: start;
      box-shadow: 0 6px 15px rgba(255, 90, 95, 0.4);
    }
    .btn-adicionar:hover {
      background-color: #e04e53;
      box-shadow: 0 8px 20px rgba(224, 78, 83, 0.6);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: white;
      margin-top: 3rem;
    }
    .social-icons {
      margin-top: 1rem;
    }
    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }
    .social-icons img {
      width: 20px;
      height: 20px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }
    .social-icons img:hover {
      filter: grayscale(0%);
    }
    /* Form newsletter */
    form {
      margin-top: 2rem;
      text-align: center;
    }
    input[type="email"] {
      padding: 0.5rem;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #ff5a5f;
    }
    button[type="submit"] {
      padding: 0.5rem 1.5rem;
      margin-left: 0.5rem;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #333;
    }
    /* Responsivo */
    @media (max-width: 720px) {
      .produto-detalhe-container {
        flex-direction: column;
        padding: 1rem;
      }
      .produto-info {
        padding: 1.5rem 1rem;
      }
      .produto-imagem {
        padding: 1rem;
      }
      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#inicio">
      <img src="logo_unity_portugal.png" alt="Unity Portugal logo" />
    </a>
  </header>

  <nav>
    <a href="#inicio">Início</a>
    <a href="#colecoes">Coleções</a>
    <a href="#sobre">Sobre Nós</a>
    <a href="#newsletter">Newsletter</a>
  </nav>

  <section id="inicio">
    <div class="hero-image"></div>
    <h1>Bem-vindo à Unity Portugal</h1>
    <p>A marca que representa atitude, união e identidade. Explora a nossa visão e descobre as nossas coleções.</p>
  </
