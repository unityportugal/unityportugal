<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unity Portugal - Coleções</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #000;
      padding: 1rem 2rem;
      text-align: center;
    }

    header img {
      max-height: 60px;
      cursor: pointer;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff6f61;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }

    .produtos-grelha {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .produto-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .produto-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .produto-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .produto-info {
      padding: 1rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .produto-info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      color: #111;
    }

    .produto-info p {
      font-size: 1rem;
      font-weight: 700;
      color: #555;
      margin-bottom: 1rem;
    }

    .produto-info span {
      font-size: 0.9rem;
      color: #777;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 4rem;
    }

    footer a {
      color: #ff6f61;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      .produto-card img {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#inicio">
      <img src="https://i.ibb.co/ksddPCTC/Logo-Site-01.png" alt="Unity Portugal Logo" />
    </a>
  </header>

  <nav>
    <a href="#inicio">Início</a>
    <a href="#colecoes">Coleções</a>
    <a href="#sobre">Sobre Nós</a>
    <a href="#contactos">Contactos</a>
  </nav>

  <main>
    <h1>Coleções Unity Portugal</h1>
    <section id="colecoes" class="produtos-grelha">
      <article class="produto-card" onclick="window.location.href='produto1.html'">
        <img src="https://via.placeholder.com/350x450?text=Best+Kiss+Collection" alt="Best Kiss Collection">
        <div class="produto-info">
          <h3>Best Kiss Collection</h3>
          <p>29,99€</p>
          <span>Tamanhos: S, M, L, XL</span>
        </div>
      </article>

      <article class="produto-card" onclick="window.location.href='produto2.html'">
        <img src="https://via.placeholder.com/350x450?text=Cupid+Collection" alt="Cupid Collection">
        <div class="produto-info">
          <h3>Cupid Collection</h3>
          <p>29,99€</p>
          <span>Tamanhos: S, M, L, XL</span>
        </div>
      </article>

      <article class="produto-card" onclick="window.location.href='produto3.html'">
        <img src="https://via.placeholder.com/350x450?text=10+Years+Exclusive" alt="10 Years Exclusive">
        <div class="produto-info">
          <h3>10 Years Exclusive</h3>
          <p>34,99€</p>
          <span>Tamanhos: M, L, XL</span>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Unity Portugal - Todos os direitos reservados.</p>
    <p>
      <a href="https://www.instagram.com/unityportugal" target="_blank" rel="noopener">Instagram</a> |
      <a href="https://www.tiktok.com/@unityportugal" target="_blank" rel="noopener">TikTok</a>
    </p>
  </footer>
</body>
</html>
